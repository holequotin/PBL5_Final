{% extends 'base.html' %}
{% load static %}

{% block navbar %}
    {% include 'guest_navbar.html' %}
{% endblock navbar %}

{% block content %}
    <div class = "container container-div d-flex justify-content-center">
        <form class = "login-form" method = "POST">
            {% csrf_token %}
            <h1>Đăng kí</h1>
            <div class="form-group row">
                <div class = "col-6">
                    <input type="text" class = "form-control" id = "firstname" name = "firstname">
                    <label for="">First name</label>
                </div>
                <div class = "col-6">
                    <input type="text" class = "form-control" id = "lastname" name = "lastname">
                    <label for="">Last name</label>
                </div>
            </div>
            <div class = "row">
                <div class = "col">
                    <input type="text" class = "form-control" id = "username" name = "username">
                    <label for="">Username</label>
                </div>
            </div>
            <div class = "row">
                <div class = "col">
                    <input type="password" class = "form-control" id = "password1" name = "password1">
                    <label for="">Password</label>
                </div>
            </div>
            <div class = "row">
                <div class = "col">
                    {{form.password2}}
                    <input type="password" class = "form-control" id = "password2" name = "password2">
                    <label for="">Confirm password</label>
                </div>
            </div>
            <div class = "form-group">
            <button type="submit" class="btn btn-danger container">Đăng Kí</button>
            <div class = "container d-flex justify-content-center">
                <p class = "container form-group">
                    Đã có tài khoản?, đăng nhập <a href="">tại đây</a>
                </p>
            </div>
            </div> 
        </form>
    </div>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock content %}
