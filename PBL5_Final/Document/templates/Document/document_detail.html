<div class="container" id="document-detail">
  <div class="row">
    <div class="col-6">
      <label for="document-name">Tiêu đề</label>
      {{form.title}}
    </div>
    <div class="col-6">
      <label for="document-level">Bài viết</label>
      {{form.media}}
      {{form.body}}
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <label for="document-image">Ảnh</label>
      {{form.image}}
    </div>
    <div class="col-6">
      <img
        src="{{form.instance.image.url}}"
        alt=""
        width="30%"
        height="100%"
        style="margin-top: 20px" />
    </div>
  </div>
  <div class="row" style="display: inline">
    <div class="col-md-3">
      {% comment %} <label for="exam-pass-score">Điểm pass</label>
      {{form.pass_score}}  {% endcomment %}
      <a
        href=""
        class="btn btn-danger"
        hx-get="{% url 'Document:EditDocument' pk=form.instance.id %}"
        hx-target="#document-detail"
        hx-swap="outerHTML"
        ><i class="bi bi-pencil"></i
      ></a>
    </div>
  </div> 
  {% comment %} <a href="{% url 'Teacher:AddExamDetail' pk=form.instance.id %}"
    >Xem chi tiết đề thi</a
  >
  <a href="{% url 'Teacher:push_excel' pk=form.instance.id %}"
    >Thêm bằng file excel</a
  > {% endcomment %}
</div>
