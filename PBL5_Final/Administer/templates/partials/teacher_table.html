<div class="card-body px-0 pb-2" id = "search-results">
    <div class="table-responsive">
      <table class="table align-items-center mb-0">
        <thead>
          <tr>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Họ và tên</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">UserName</th>
            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">PhoneNumber</th>
            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Xoá</th>
            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Sửa</th>
          </tr>
        </thead>
        <tbody>

          {% for info in profiles %}
    
            <tr>
              <td>
                <div class="d-flex px-2 py-1">
                  <div>
                      <i class="fa fa-user me-sm-4 ms-sm-2"></i>
                  </div>
                  <div class="d-flex flex-column justify-content-center">
                    <h6 class="mb-0 text-sm">{{info.user.first_name}} {{info.user.last_name}}</h6>
                  </div>
                </div>
              </td>
              
              <td>
                <div class="d-flex py-1">
                  <div class="d-flex flex-column justify-content-center">
                    <h6 class="mb-0 text-sm">{{info.user.username}} </h6>
                  </div>
                </div>
              </td>

              <td>
                <div class=" align-middle text-center">
                  <div class="d-flex flex-column justify-content-center">
                    <h6 class="mb-0 text-sm">{{info.phone_number}} </h6>
                  </div>
                </div>
              </td>
              <td>
                <div class=" align-middle text-center">
                    <div class="d-flex flex-column justify-content-center">
                        <a class="btn btn-link text-danger text-gradient px-3 mb-0" href="{% url 'Administer:DeleteTeacher' pk=info.user.id %}"><i class="material-icons text-sm me-2">delete</i>Delete</a>
                    </div>
                </div>
              </td>
              <td>
                <div class=" align-middle text-center">
                    <div class="d-flex flex-column justify-content-center">
                        <a class="btn btn-link text-dark px-3 mb-0" hx-get = "{% url 'Administer:EditTeacher' pk=info.user.id %}" hx-target = "#search-results"><i class="material-icons text-sm me-2">edit</i>Edit</a>
                    </div>
                </div>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
