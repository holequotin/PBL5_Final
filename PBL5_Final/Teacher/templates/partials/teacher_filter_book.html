<div class="row m-lg-2">
  <div class="container-fluid content mt-3 m-lg-5">
    <div class="row mb-5">
      <div class="col-sm-4">
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            name="search"
            placeholder="Nhập tên sách"
            hx-get="{% url 'Bookapp:BookList' number=1 %}"
            hx-trigger="keyup changed delay:500ms, search"
            hx-target="#book-list-container"
            value="{{search}}"
          />
        </form>
      </div>
      <div class="col-sm-2">
        <a class="btn btn-success" href="{% url 'Teacher:AddBook' %}"
          ><i class="bi bi-file-earmark-plus"></i>Thêm sách</a
        >
      </div>
    </div>
  </div>
</div>
