{% extends 'student_base.html' %}
{% load static %}
{% block linkcss %}
    <link rel="stylesheet" href="{% static 'css/pages/student_exam_detail.css' %}">
{% endblock linkcss %}

{% block content %}
    <h1>{{exam.name}}</h1>
    <div class="exam-part-list">
        {% for part in exam.parts %}
            <div class="part-detail">
                <h2>{{part.name}}</h2>
                <a href="{% url 'Student:TestPart' pk=part.id %}">Làm bài</a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
